{% extends 'base.html' %}
{% block content %}

<h2>Delete Trip</h2>

<form action="" method="POST">
    {% csrf_token%}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger">
    <a href="{% url 'detail' trip.id %}">Cancel</a>
</form>

{% endblock %}
