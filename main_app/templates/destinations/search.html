{% extends 'base.html' %}
{% block content %}

{{trip}}
{{trip.name}}

{% for d in destinations %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{d.destination}}</h5>
        <p class="card-text">Flights as low as: ${{d.price.total}}</p>
        <p class="card-text">Departure Date: {{d.departureDate}}</p>
        <p class="card-text">Return Date: {{d.returnDate}}</p>
        <form action="/{{trip.id}}/{{d.destination}}/flights/" method="POST">
            {% csrf_token %}
            <input type="hidden" name="budget" value="{{budget}}">
            <input type="hidden" name="origin" value="{{origin}}">
            <input type="hidden" name="destination_estimate" value="{{d.price.total}}">
            <input type="hidden" name="departure_date" value="{{d.departureDate}}">
            <input type="submit" value="DEPARTING FLIGHTS" class="btn btn-primary">
        </form>
    </div>
</div>

{% endfor %}


{% endblock %}
